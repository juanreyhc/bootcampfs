<!DOCTYPE html>
<html lang="es">

<head>
  <title>DevJobs - Empleos</title>
  <meta charset="UTF-8" />
  <meta name="description" content="Listado con empleos y filtros para encontrar el trabajo de tus sueños.">

  <link rel="stylesheet" href="./styles.css" />

  <script type="module">
    import React from 'https://esm.sh/react?dev';                 //Nucleo de React
    import ReactDOM from 'https://esm.sh/react-dom/client?dev';   //Renderizarse en una plataforma web

    window.React = React;
    window.ReactDOM = ReactDOM;
  </script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    //Componente de React
    function Saludo({ persona, color }) {
      return <h2 style={{ textAlign: "center", color: color }}>Bienvenido, {persona}!</h2>;
    }

    function JobCard({ data, titulo, empresa, ubicacion, descripcion }) {

      //destructuring con useState hook 
      //[valor del estado, forma de actualizar el estado]
      const [isApplied, setIsApplied] = React.useState(false)//devulve un array de dos elementos

      console.log("---> render");

      function handleClick() {
        setIsApplied(!isApplied)
      }

      const text = isApplied ? 'Aplicado' : 'Aplicar'
      const buttonClass = isApplied ? 'is-applied' : ''
      const isAppliedText = isApplied ? 'Sí' : 'No'

      return (
        <article 
          className="job-listing-card"
          data-modalidad={data?.modalidad}
          data-nivel={data?.nivel}
          data-technology={data?.technology}
        >
          <div>
            <h3>{titulo}</h3>
            <small>{empresa} - {ubicacion} - ¿He aplicado? {isAppliedText}</small>
            <p>{descripcion}</p>
          </div>

          <button
            className={`button-apply-job ${buttonClass}`}
            onClick={handleClick}
          >
            {text}
          </button>
        </article>
      );
    }

    function App() {
      return (
        <div className="jobs-listings">
          <JobCard
            titulo="Desarrollador Frontend"
            empresa="Tech Solutions Inc."
            ubicacion="Remoto"
            descripcion="Únete a nuestro equipo para crear interfaces de usuario increíbles."
            data={{ modalidad: "remoto", nivel: "junior", technology: "react" }}
          />
        </div>
      );
    }

    const rootElement = document.querySelector('#root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(<App />);
  </script>
</head>
